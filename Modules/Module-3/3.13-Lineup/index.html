<!DOCTYPE html>
<html lang="en">
<title>Starting Lineup</title>

<body>
   <h1>Starting Lineup</h1>
    <div>
    <form name="lineUp" action="https://wp.zybooks.com/form-viewer.php" method="post">
        <div>
            <label for="status">

            <input type="radio" name="status" checked="yes"/>
            </label>
        </div>
        <div>
            <label for="date">Date:</label>
            <select name="gameDate" id="gameDate">
                <option value="March 20">March 20</option>
                <option value="March 24">March 24</option>
                <option value="April 2">April 2</option>
                <option value="April 6">April 6</option>
                <option value="April 13">April 13</option>
            </select>
        </div>
        <div>
          <label><label for="players">Players:</label><br>
            <input type="checkbox" id="player" name="player" value="Aarav Agarwal">
            <label for="player">Aarav Agarwal</label><br>
            <input type="checkbox" id="player" name="player" value="Ava Johnson">
            <label for="player">Ava Johnson</label><br>
            <input type="checkbox" id="player" name="player" value="Julio Ortiz">
            <label for="player">Julio Ortiz</label><br>
            <input type="checkbox" id="player" name="player" value="Liam Rubio">
            <label for="player">Liam Rubio</label><br>
            <input type="checkbox" id="player" name="player" value="Emma Witherspoon">
            <label for="player">Emma Witherspoon</label><br></label>
        </div>
        <input type="submit">Submit
    </form>
    </div>
   
</body>

</html>
