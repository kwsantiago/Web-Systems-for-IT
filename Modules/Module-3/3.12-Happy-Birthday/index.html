<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Happy Birthday Message Creator</h1>
    <form action="https://wp.zybooks.com/form-viewer.php" method="POST" enctype="multipart/form-data">
        <div><label for="message">Message?</label>
        <input type="text" name="message" id="message"></div>
        <div><label for="email" pattern="[a-zA-Z0-9-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">Email address?</label>
        <input type="email" name="email" id="email"></div>
        <div><label for="date">Date to send?</label>
        <input type="date" name="dateToSend" id="dateToSend"></div>
        <div><label for="color">Message color?</label>
        <input type="color" name="messageColor" id="messageColor"></div>
        <div><label for="blinks">Number of blinks?</label>
        <input type="number" id="numBlinks" name="numBlinks" value="0" min="0" max="10"></div>
        <div><label for="volume">Music volume?</label>
        <input type="range" id="musicVolume" name="musicVolume" value="20" min="0" max="50"></div>
        <div><button>Send Birthday Message</button></div>
    </form>
</body>

</html>
