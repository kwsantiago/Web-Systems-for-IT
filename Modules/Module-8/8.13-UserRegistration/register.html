<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>User Registration</title>
      <link href="style.css" rel="stylesheet">
      <script src="register.js" defer></script>
   </head>

   <body>
    <h2>User Registration</h2>
    <form name="myForm" method="post" onsubmit="return checkForm()">
      <label for="fullName">Full Name</label><br>
      <input id="fullName" value=""><br><br>
      <label for="email">Email</label><br>
      <input id="email" type="email" value=""><br><br>
      <label for="password">Password</label><br>
      <input id="password" type="password" value=""><br><br>
      <label for="passwordConfirm">Confirm Password</label><br>
      <input id="passwordConfirm" type="password" value=""><br><br>
      <input type="submit" id="submit" value="Register">
    <form>
    <div id="formErrors">
      <ul id="errorList"></ul>
    </div>
   </body>
</html>
